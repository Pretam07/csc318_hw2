    <title>GPA Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>GPA Calculator</h1>

                            <option value="C">C</option>
                            <option value="D">D</option>
                            <option value="F">F</option>

                    </td>
                    <td><input type="number" placeholder="Credits"></td>
